---
layout: base
---

<section class="disclaimer">
  {{ content }}
</section>

{% for post in paginator.posts %}
<section>
  <div class="flexbox align-baseline">
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="timestamp flex">{{ post.date | date: "%B %e, %Y" }}</div>
  </div>
  <div>
    {{ post.content }}
  </div>
</section>
{% endfor %}
